<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="nft-container">
      <div>
        <img class="img-equil" src=".\images\image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay"></div>
        <img class="view"
          src="C:\Users\Chaleur\Downloads\nft-preview-card-component-main\nft-preview-card-component-main\images\icon-view.svg"
          alt="view">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="equil-text">Our Equilibrium collection promotes balance and calm.</p>
      <div><img class="diamond" src=".\images\icon-ethereum.svg" alt="etherium-diamond">
        <p class="diamond-text"> 0.041 ETH</p>
      </div>
      <div>
        <img class="clock" src=".\images\icon-clock.svg" alt="clock">
        <p class="days">3 days left</p>
      </div>
      <hr>
      <div>
        <img class="avatar" src=".\images\image-avatar.png" alt="avatar">
        <p class="creator">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Destany R.</a>.
      </div>
    </footer>

  </main>
</body>

</html>
